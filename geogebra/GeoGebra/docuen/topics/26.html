<h4><a name="_Vector_between_Two"></a><span style='mso-fareast-language:EN-US; mso-no-proof:yes'><img border=0 width=32 height=32 src="doc_files/image077.gif" alt="mode_vector_32" v:shapes="Picture_x0020_52"></span><span style='mso-spacerun:yes'> </span>Vector between Two Points </h4>

<p class=MsoNormal>Select the starting point and then the end point of the
vector (also see command <a href="67.html#_Vector"><i style='mso-bidi-font-style:normal'>Vector</i></a>).
</p>

<h4><span style='mso-fareast-language:EN-US;mso-no-proof:yes'><img border=0 width=32 height=32 src="doc_files/image078.gif" alt="mode_vectorfrompoint_32" v:shapes="Picture_x0020_53"></span><span style='mso-spacerun:yes'> </span>Vector from Point </h4>

<p class=MsoNormal>Select a point <i>A</i> and a vector <i>v</i> to create the
new point <i>B = A + v</i> as well as the vector from <i>A</i> to <i>B</i>
(also see command <a href="67.html#_Vector"><i style='mso-bidi-font-style:normal'>Vector</i></a>).
</p>
