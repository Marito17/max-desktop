  <h3><a name="_Toc173683071"></a><a name="_Toc168329944"></a>4.2.8. <span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Boolean Variables</h3>

  

<p class=MsoNormal>You can use the Boolean variables “true” and “false” in
GeoGebra.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal><u>Example</u>: Type <span class=commands>a = true</span> or
<span class=commands>b = false</span> into the input field and press the <i>Enter</i>
key.</p>
