<h4><a name=SECTION005314100000000000000></a><a name=cmdLocus></a><a name="_Locus"></a>Locus </h4>

<p class=StyleLeft0Hanging049><span class=commands><span style='font-size:11.0pt;
mso-bidi-font-size:10.0pt;mso-bidi-font-family:"Times New Roman"'>Locus[Point Q,
Point P]</span></span>: Returns the locus line of point <i style='mso-bidi-font-style:
normal'>Q</i> which depends on point <i style='mso-bidi-font-style:normal'>P</i>.
<br>
<span class=UnderlinedChar>Note</span>: Point <i style='mso-bidi-font-style:
normal'>P</i> has to be a point on an object (e. g. line, segment, circle). </p>
