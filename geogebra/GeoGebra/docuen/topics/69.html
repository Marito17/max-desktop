<h4><a name=SECTION00537100000000000000></a><a name=cmdRay></a><a name="_Ray"></a>Ray </h4>

<p class=StyleLeft0Hanging049><span class=commands><span style='font-size:11.0pt;
mso-bidi-font-size:10.0pt;mso-bidi-font-family:"Times New Roman"'>Ray[Point A, Point
B]</span></span>: Creates a ray starting at point <i style='mso-bidi-font-style:
normal'>A</i> through point <i style='mso-bidi-font-style:normal'>B</i>. </p>

<p class=StyleLeft0Hanging049><span class=commands><span style='font-size:11.0pt;
mso-bidi-font-size:10.0pt;mso-bidi-font-family:"Times New Roman"'>Ray[Point, Vector
v]</span></span>: Creates a ray starting at the given point which has the direction
vector <i style='mso-bidi-font-style:normal'>v</i>. </p>
