  <h4>Iteration</h4>

  

<p class=StyleLeft0Hanging049><span class=commands>Iteration[function f, number
x0, number n]</span>: Iterates function <i>f</i> <i>n</i> times using the given
start value <i>x0.           <br>
</i><u>Example</u>: After defining <span class=commands>f(x) = x^2</span> the
command <span class=commands>Iteration[f, 3, 2]</span> gives you the result (3<sup>2</sup>)<sup>2</sup>
= 81</p>
