  <h4><a name=SECTION00429300000000000000></a><a name=774></a><a name="modeCircular_sector_with_center_through_"></a><img border=0 width=32 height=32 src="doc_files/image056.gif"> Circular sector with center through two points </h4>

  

<p class=MsoNormal>Marking three points <i>M</i>, <i>A</i>, and <i>B</i>
produces a circular sector with center <i>M</i>, starting point <i>A</i> and
endpoint <i>B</i>. </p>

<p class=MsoNormal><u>Note</u>: Point <i>B</i> does not have to lie on the
sector. </p>
