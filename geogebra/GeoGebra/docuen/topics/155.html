  <h2><a name="_Toc228163548"></a><a name="_User_Defined_Tools_1"></a><span style='mso-bookmark:_Toc228163548'><span style='mso-fareast-font-family:Calibri; mso-bidi-font-family:Calibri'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'></span></span></span></span><span style='mso-bookmark:_Toc228163548'>User Defined Tools</span></h2>

  

<p class=MsoNormal>GeoGebra allows you to create your own construction tools
based on an existing construction. Once created, your custom tool can be used
both with the mouse and as a command in the <i style='mso-bidi-font-style:normal'>Input
Bar</i>. All tools are automatically saved in your GeoGebra file.</p>
