  <h4><a name=SECTION00428300000000000000></a><a name=762></a><a name="modeCircle_through_three_points"></a><img border=0 width=32 height=32 src="doc_files/image052.gif"> Circle through three points </h4>

  

<p class=MsoNormal>Marking three points <i>A</i>, <i>B</i>, and <i>C</i>
defines a circle through these points. If the three points lie on one straight
line, the circle degenerates to this line. </p>
