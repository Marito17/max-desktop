  <h4><a name="_Toc217356176"></a><a name="_Toc168329974"></a><a name="_Toc168116258"></a><a name="_Toc167796193"></a><a name="_Toc162334079"></a><a name="_Toc158712900"></a><a name="_6.1_Point_Capturing"></a><span style='mso-bookmark:_Toc217356176'><span style='mso-bookmark:_Toc168329974'><span style='mso-bookmark:_Toc168116258'><span style='mso-bookmark:_Toc167796193'><span style='mso-bookmark:_Toc162334079'><span style='mso-bookmark:_Toc158712900'><span style='font-size:14.0pt;mso-bidi-font-size:13.0pt;mso-bidi-font-family:Arial; mso-fareast-language:EN-US;mso-no-proof:yes'><img border=0 width=16 height=16 src="doc_files/image218.gif" alt=magnet.gif v:shapes="Picture_x0020_139"></span><span style='mso-spacerun:yes'> </span>Point Capturing</span></span></span></span></span></span> </h4>

  

<p class=MsoNormal>This menu item determines if the <i style='mso-bidi-font-style:
normal'>point capturing</i> is <i style='mso-bidi-font-style:normal'>On</i> or <i
style='mso-bidi-font-style:normal'>Off</i> or if points are captured by the
grid (item <i style='mso-bidi-font-style:normal'>On (Grid)</i>).</p>

<p class=MsoNormal><span class=UnderlinedChar>Note</span>: Option <i
style='mso-bidi-font-style:normal'>Automatic</i> turns the point capturing <i
style='mso-bidi-font-style:normal'>On</i> when the grid or the coordinate system
are shown and turns it <i style='mso-bidi-font-style:normal'>Off</i> if they
are hidden.</p>
