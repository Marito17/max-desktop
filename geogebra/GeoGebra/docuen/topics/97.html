  <h4>Transparency </h4>

  

<p class=MsoNormal>An image can be made transparent in order to see objects or
axes lying behind it. You can set the transparency of an image by specifying a <i>filling</i>
value between 0 % and 100 % (see <a href="24.html#_Properties_Dialog">Properties</a>
of the image). </p>
