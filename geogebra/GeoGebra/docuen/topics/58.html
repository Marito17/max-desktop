  <h4><a name=SECTION00427400000000000000></a><a name=744></a><a name="modeLine_bisector"></a><img border=0 width=32 height=32 src="doc_files/image046.gif"> Line bisector </h4>

  

<p class=MsoNormal>The line bisector of a line segment is stated by a segment <i>s</i>
or two points <i>A</i> and <i>B</i>. The line’s direction is equivalent to the
perpendicular vector (also see command <a href="161.html#cmdPerpendicularVector">PerpendicularVector</a>)
of segment <i>s</i> or <i>AB</i>. </p>
