  <h4><a name=793></a><a name="modeAngle_with_given_size"></a><img border=0 width=32 height=32 src="doc_files/image065.gif"> Angle with given size </h4>

  

<p class=MsoNormal>Mark two points <i>A</i> and <i>B</i> and type the angle’s
size into the text field of the appearing window. This mode produces a point <i>C</i>
and an angle &#945;, where &#945; is the angle ABC. </p>
