  <h4><a name=SECTION00521100000000000000></a>Sliders and Arrow Keys </h4>

  

<p class=MsoNormal>Free numbers and angles can be displayed as sliders in the
geometry window (see mode <img border=0 width=16 height=16
src="doc_files/image008.gif"> <a href="77.html#modeSlider">Slider</a>). By means of
the arrow keys you may change numbers and angles in the algebra window too (see
<a href="101.html#_4.1.2_Animation">Animation</a>). </p>
