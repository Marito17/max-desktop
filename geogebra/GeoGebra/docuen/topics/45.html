<p class=MsoNormal>GeoGebra can work with numbers, angles, points, vectors,
segments, lines, conic sections, functions, and parametric curves. You can
enter these objects into the <a href="40.html#InputBar"><i style='mso-bidi-font-style:
normal'>Input Bar</i></a> by using their coordinates or equations and pressing
the <i style='mso-bidi-font-style:normal'>Enter</i>-key. </p>
