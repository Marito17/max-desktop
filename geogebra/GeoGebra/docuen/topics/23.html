  <h4>Fast Renaming of Objects</h4>

  

<p class=MsoNormal>To quickly rename a selected or newly created object just
start typing to open the <i style='mso-bidi-font-style:normal'>Rename</i>
dialog for this object. Then, type in the new name of the selected object and
click on the <i style='mso-bidi-font-style:normal'>OK</i> button.</p>
