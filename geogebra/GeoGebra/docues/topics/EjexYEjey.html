  <h4><a name=SECTION00523100000000000000></a><span lang=ES>Ejex </span><span lang=ES> y Ejey</span><span lang=ES style='background:yellow'> </span></h4>

  

<p class=MsoNormal align=left style='text-align:left;text-autospace:none'><span
lang=ES>A sendos ejes de coordenadas se accede con los comandos
correspondientes a través de <i>ejeX</i> y <i>ejeY</i> respectivamente.</span></p>

<p class=MsoNormal><u><span lang=ES>Ejemplo</span></u><span lang=ES>: El
comando </span><span class=commands><span lang=ES>Perpendicular[A, ejeX]</span></span><span
lang=ES> construye la recta perpendicular al <i>eje x</i> que pasa por el punto
<i>A</i>. </span></p>
