Section "Device"
        Identifier      "Configured Video Device"
EndSection

Section "Monitor"
        Identifier      "Configured Monitor"
EndSection

Section "Screen"
        Identifier      "Default Screen"
        Monitor         "Configured Monitor"
        Device          "Configured Video Device"
EndSection

#WACOM
# Sections added by max-setup at Wed Dec  2 16:43:17 2009
#
Section "InputDevice"
        Identifier      "stylus"
        Driver          "wacom"
        Option          "Device"        "/dev/input/wacom"
        Option          "Type"  "stylus"
        Option          "ForceDevice"   "ISDV4"# Tablet PC ONLY
        Option          "Mode"  "absolute"
        Option          "SendCoreEvents"        "true"
        Option          "Button2"       "3"
EndSection

Section "InputDevice"
        Identifier      "eraser"
        Driver          "wacom"
        Option          "Device"        "/dev/input/wacom"
        Option          "Type"  "eraser"
        Option          "ForceDevice"   "ISDV4"# Tablet PC ONLY
        Option          "Mode"  "absolute"
        Option          "SendCoreEvents"        "true"
        Option          "Button1"       "2"
EndSection

Section "InputDevice"
        Identifier      "cursor"
        Driver          "wacom"
        Option          "Device"        "/dev/input/wacom"
        Option          "Type"  "cursor"
        Option          "ForceDevice"   "ISDV4"# Tablet PC ONLY
        Option          "Mode"  "absolute"
        Option          "SendCoreEvents"        "true"
EndSection

Section "InputDevice"
        Identifier      "pad"
        Driver          "wacom"
        Option          "Device"        "/dev/input/wacom"
        Option          "Type"  "pad"
        Option          "ForceDevice"   "ISDV4"# Tablet PC ONLY
        Option          "Mode"  "absolute"
        Option          "SendCoreEvents"        "true"
EndSection

Section "InputDevice"
        Identifier      "touch"
        Driver          "wacom"
        Option          "Device"        "/dev/input/wacom"
        Option          "Type"  "touch"
        Option          "ForceDevice"   "ISDV4"# Tablet PC ONLY
        Option          "Mode"  "absolute"
        Option          "SendCoreEvents"        "true"
EndSection

Section "ServerLayout"
        Identifier      "Default Layout"
        screen "Default Screen"
        Inputdevice     "stylus"        "SendCoreEvents"
        Inputdevice     "cursor"        "SendCoreEvents"
        Inputdevice     "eraser"        "SendCoreEvents"
        Inputdevice     "pad"       "SendCoreEvents"
        Inputdevice     "touch"     "SendCoreEvents"
EndSection

Section "Device"
        Identifier      "Configured Video Device"
        Option "RandRRotation" "true"
EndSection

Section "Screen"
        Identifier      "Default Screen"
        Monitor "Configured Monitor"
        Device  "Configured Video Device"
        Option  "MonitorLayout" "CRT,LFP"
        Option  "Clone" "true"
EndSection
