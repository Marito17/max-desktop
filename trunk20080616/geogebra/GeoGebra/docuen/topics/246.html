  <h2><a name="_Toc173683113"></a><a name="_Toc168329985"></a>6.12. <span style='font:7.0pt "Times New Roman"'>&nbsp; </span>Save Settings</h2>

  

<p class=MsoNormal>GeoGebra remembers your favorite settings (settings in the <i>Options</i>
menu, current toolbar and drawing pad) if you select <i>Save settings</i> in
the menu <i>Options</i>.</p>
