  <h4><a name=783></a><a name=modeDistance></a><img border=0 width=32 height=32 src="doc_files/image059.gif"> Distance or length </h4>

  

<p class=MsoNormal>This mode yields the distance of two points, of two lines,
or a point and a line. It can also give you the length of a segment or the
circumference of a circle.</p>
