  <h4><a name=SECTION00523100000000000000></a>xAxis and yAxis<span style='background:yellow'> </span></h4>

  

<p class=MsoNormal>The two coordinate axes are available in commands using the
names <i>xAxis</i> and <i>yAxis</i>. </p>

<p class=MsoNormal><u>Example</u>: The command <span class=commands>Perpendicular[A,
xAxis]</span> constructs the perpendicular line to the <i>x</i>-axis through a given
point <i>A</i>. </p>
