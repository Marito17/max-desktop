  <h4><a name=SECTION005311100000000000000></a><a name=cmdDerivative></a>Derivative </h4>

  

<p class=StyleLeft0Hanging049><span class=commands>Derivative[function f]</span>:
Derivative of function <i>f(x)</i> </p>

<p class=StyleLeft0Hanging049><span class=commands>Derivative[function f, number
n]</span>: <i>n<sup>th</sup></i> derivative of function <i>f(x)</i> </p>

<p class=MsoNormal><a name=SECTION005311200000000000000></a><a
name=IntegralIndefinite></a>&nbsp;</p>

<p class=MsoNormal><u>Note</u>: You can use <span class=commands>f’(x)</span>
instead of <span class=commands>Derivative[f]</span>as well as <span
class=commands>f’’(x)</span> instead of <span class=commands>Derivative[f, 2]</span>.</p>
