  <h4><a name=modeShowHideCheckbox></a><img border=0 width=32 height=32 src="doc_files/image066.gif"> Check box to show and hide objects</h4>

  

<p class=MsoNormal>Clicking on the drawing pad creates a check box (Boolean
variable) in order to show and hide one or several objects. In the appearing
window you can specify which objects should be affected by the check box.</p>
