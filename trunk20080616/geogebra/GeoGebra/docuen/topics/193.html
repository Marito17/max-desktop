  <h4><a name=SECTION005311300000000000000></a><a name=cmdPolynomial></a>Polynomial </h4>

  

<p class=StyleLeft0Hanging049><span class=commands>Polynomial[function f]</span>:
Expanded polynomial function <i>f</i>.  <br>
<u>Example</u>: <span class=commands>Polynomial[(x - 3)^2]</span> yields <i>x<sup>2</sup>
- 6x + 9</i> </p>
