  <h4><a name=SECTION00539100000000000000></a><a name=cmdLine></a>Line </h4>

  

<p class=StyleLeft0Hanging049><span class=commands>Line[point A, point B]</span>:

<p class=StyleLeft0Hanging049><span class=commands>Line[point A, line g]</span>:
