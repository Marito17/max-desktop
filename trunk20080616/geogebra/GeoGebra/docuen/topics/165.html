  <h4><a name=SECTION00536100000000000000></a><a name=cmdSegment></a>Segment </h4>

  

<p class=StyleLeft0Hanging049><span class=commands>Segment[point A, point B]</span>:
Segment between two points <i>A</i> and <i>B</i> </p>

<p class=StyleLeft0Hanging049><span class=commands>Segment[point A, number a]</span>:
Segment with length <i>a</i> and starting point <i>A</i>. <u>Note</u>: The
endpoint of the segment is created too. </p>
