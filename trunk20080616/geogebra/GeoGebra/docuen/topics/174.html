  <h4><a name=cmdAngularBisector></a>AngularBisector </h4>

  

<p class=StyleLeft0Hanging049><span class=commands>AngularBisector[point A, point
B, point C]</span>: Angular bisector of the angle defined by points <i>A</i>, <i>B</i>,
and <i>C</i>. <u>Note</u>: Point <i>B</i> is apex of this angle. </p>

<p class=StyleLeft0Hanging049><span class=commands>AngularBisector[line g, line
h]</span>: Both angular bisectors of lines <i>g</i> and <i>h</i>. </p>
