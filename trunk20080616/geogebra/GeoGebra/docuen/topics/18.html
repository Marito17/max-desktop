  <h3><a name="_Toc173683035"></a><a name="_Toc168329908"></a><a name="_Toc168116200"></a><a name="_Toc167796136"></a><a name="_Toc162334022"></a><a name="_Toc158712843"></a><a name="_3.1.3_Trace"></a>3.1.3. <span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Trace</h3>

  

<p class=MsoNormal>Geometric objects can leave a trace on the screen when they
are moved. Use the <a href="16.html#_Context_Menu">Context menu</a> to switch this
trace on or off. </p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal><u>Note</u>: The menu item <i>Refresh Views</i> in the <i>View</i>
menu clears all traces. </p>
