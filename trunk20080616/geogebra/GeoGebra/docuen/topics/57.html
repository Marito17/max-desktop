  <h4><a name=SECTION00427300000000000000></a><a name="modePerpendicular_line"></a><img border=0 width=32 height=32 src="doc_files/image045.gif"> Perpendicular line </h4>

  

<p class=MsoNormal>Marking a line <i>g</i> and a point <i>A</i> yields a
straight line through <i>A</i> perpendicular to line <i>g</i>. The line’s
direction is equivalent to the perpendicular vector (also see command <a href="161.html#cmdPerpendicularVector">PerpendicularVector</a>) of g. </p>
