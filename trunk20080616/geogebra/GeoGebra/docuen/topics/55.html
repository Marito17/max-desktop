  <h4><a name=SECTION00427100000000000000></a><a name="modeLine_through_two_points"></a><img border=0 width=32 height=32 src="doc_files/image043.gif"> Line through two points </h4>

  

<p class=MsoNormal>Marking two points <i>A</i> and <i>B</i> fixes a straight
line through <i>A</i> and <i>B</i>. The line’s direction vector is (<i>B - A</i>).
</p>
