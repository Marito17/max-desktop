  <h4>Polygon</h4>

  

<p class=StyleLeft0Hanging049><span class=commands>Polygon[point A, point B, point
C,...]</span>: Polygon defined by the given points <i>A</i>, <i>B</i>, <i>C</i>,…
</p>

<p class=StyleLeft0Hanging049><span class=commands>Polygon[point A, point B, number
n]</span>: Regular polygon with <i>n</i> vertices (including points <i>A</i>
and <i>B</i>)</p>
