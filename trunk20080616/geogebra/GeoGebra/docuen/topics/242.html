  <h2><a name="_Toc173683109"></a>6.8. <span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Labeling</h2>

  

<p class=MsoNormal>You can specify whether the label of a newly created object
should be shown or not. </p>

<p class=MsoNormal><u>Note</u>: The setting <i>Automatic</i> shows labels when
the algebra window is open while creating new objects.</p>
