default live
label live
  menu label ^Arrancar MaX 6.0 desde DVD (opci√≥n por defecto)
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/max.seed boot=casper initrd=/casper/initrd.gz locale=es_ES.UTF-8 keyb=es klayout=es kmodel=pc105 quiet splash --
label live-install
  menu label ^Instalar MaX 6.0 (solo muestra el instalador)
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/max.seed boot=casper only-ubiquity initrd=/casper/initrd.gz locale=es_ES.UTF-8 keyb=es klayout=es kmodel=pc105 quiet splash --
label memtest
  menu label Test de ^memoria
  kernel /casper/memtest.bin
label hd
  menu label Arrancar desde el primer ^disco duro
  localboot 0x80
