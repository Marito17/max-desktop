default live
label live
  menu label ^Arrancar NanoMaX 6.5
  kernel /casper/vmlinuz
  append initrd=/casper/initrd.gz file=/cdrom/preseed/max.seed quiet splash boot=casper locale=es_ES.UTF-8 keyb=es klayout=es kmodel=pc105 persistent ignore_uuid acpi=force reboot=warm --
LABEL xforcevesa
  menu label ^Arrancar NanoMaX 6.5 en modo grafico seguro
  kernel /casper/vmlinuz
  append initrd=/casper/initrd.gz xforcevesa file=/cdrom/preseed/max.seed quiet splash boot=casper locale=es_ES.UTF-8 keyb=es klayout=es kmodel=pc105 persistent ignore_uuid acpi=force reboot=warm --
label memtest
  menu label Test de ^memoria
  kernel /mt86plus
label hd
  menu label Arrancar desde el primer ^disco duro
  localboot 0x80
